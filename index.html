<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    h2, h3 { text-align: center; }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .wait { color: blue; font-weight: bold; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
    }
    button:hover { background: #2980b9; }
    #logoutBtn { background: red; color: white; width: auto; padding: 6px 12px; margin-bottom: 10px; }
    .user-info { margin: 15px 0; font-size: 16px; }
    .user-name { color: green; font-weight: bold; }
    .user-credits { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>CREATE EVENT DASHBOARD</h2>
    <h3>Login</h3>
    <label>National ID: <input type="text" id="loginId"></label>
    <label>Password: <input type="password" id="loginPassword"></label>
    <button onclick="doLogin()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <div class="container hidden" id="eventSection">
    <div style="text-align: right;">
      <button id="logoutBtn" onclick="doLogout()">Log Out</button>
    </div>
    <div class="user-info">
      Welcome: <span class="user-name" id="userName"></span>  
      (<span id="userId"></span>) | Credits: <span class="user-credits" id="userCredits"></span>
    </div>

    <h3>Create New Event</h3>
    <label>Title: <input type="text" id="eventTitle"></label>
    <label>Description: <textarea id="eventDesc"></textarea></label>
    <label>Event Date: <input type="date" id="eventDate"></label>
    <label>Venue: <input type="text" id="eventVenue"></label>
    <button onclick="submitEvent()">Create Event</button>
    <p id="eventMsg"></p>
  </div>

  <script>
    const WORKER_URL = "https://nameless-frog-bc11.ev-dmaundu.workers.dev/";
    let loggedUser = null;

    async function doLogin() {
      const id = document.getElementById("loginId").value.trim();
      const pw = document.getElementById("loginPassword").value.trim();
      if (!id || !pw) { showMessage("loginMsg", "Please enter National ID and Password", "error"); return; }
      showMessage("loginMsg", "Wait please...", "wait");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "login", nationalId: id, password: pw })
        });
        let data;
        try { data = await res.json(); } catch { data = { success: false, message: "Invalid response from server" }; }

        if (data.success) {
          loggedUser = { nationalId: id, password: pw, name: data.user.name, credits: data.user.credits };
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("eventSection").classList.remove("hidden");
          document.getElementById("userName").textContent = data.user.name;
          document.getElementById("userId").textContent = data.user.nationalId;
          document.getElementById("userCredits").textContent = data.user.credits;
          showMessage("loginMsg", "", "");
        } else {
          showMessage("loginMsg", data.message || "Login failed", "error");
        }
      } catch (err) { showMessage("loginMsg", "Error: " + err.toString(), "error"); }
    }

    async function submitEvent() {
      if (!loggedUser) { alert("Please log in first."); return; }
      const eventData = {
        action: "addEvent",
        nationalId: loggedUser.nationalId,
        password: loggedUser.password,
        title: document.getElementById("eventTitle").value.trim(),
        description: document.getElementById("eventDesc").value.trim(),
        eventDate: document.getElementById("eventDate").value,
        venue: document.getElementById("eventVenue").value.trim()
      };
      showMessage("eventMsg", "Wait please...", "wait");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(eventData)
        });
        let data;
        try { data = await res.json(); } catch { data = { success: false, message: "Invalid response from server" }; }

        if (data.success) {
          showMessage("eventMsg", data.message, "success");
          document.getElementById("eventTitle").value = "";
          document.getElementById("eventDesc").value = "";
          document.getElementById("eventDate").value = "";
          document.getElementById("eventVenue").value = "";
        } else {
          showMessage("eventMsg", data.message, "error");
        }
      } catch (err) { showMessage("eventMsg", "Error: " + err.toString(), "error"); }
    }

    function doLogout() {
      loggedUser = null;
      document.getElementById("loginSection").classList.remove("hidden");
      document.getElementById("eventSection").classList.add("hidden");
      document.getElementById("loginMsg").textContent = "";
      document.getElementById("eventMsg").textContent = "";
      document.getElementById("loginId").value = "";
      document.getElementById("loginPassword").value = "";
    }

    function showMessage(elementId, text, type) {
      const el = document.getElementById(elementId);
      el.textContent = text;
      el.className = type;
    }
  </script>
</body>
</html>
